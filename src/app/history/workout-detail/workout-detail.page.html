<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/history"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ w?.title || 'Workout' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="w as ww">

  <!-- Summary -->
  <ion-item lines="none">
    <ion-label>
      <p>{{ ww.dateISO | date:'fullDate' }} â€¢ {{ ww.durationMin || 0 }} min</p>
      <h2>Total Volume: {{ totalVolume }} kg</h2>
    </ion-label>
  </ion-item>

  <!-- Exercises -->
  <ion-list *ngFor="let ex of exRows">
    <ion-item lines="none">
      <ion-label>
        <h2>{{ ex.name }}</h2>
        <p>Best est. 1RM: {{ ex.best1RM }} kg</p>
      </ion-label>
    </ion-item>

    <!-- Header row -->
    <div class="grid header">
      <div>SET</div>
      <div>KG</div>
      <div>REPS</div>
      <div>1RM</div>
    </div>

    <!-- Data rows -->
    <div class="grid row" *ngFor="let s of ex.sets; let i = index">
      <div>{{ i + 1 }}</div>
      <div>{{ s.kg }}</div>
      <div>{{ s.reps }}</div>
      <div>{{ s.est1RM }}</div>
    </div>

    <ion-item lines="full"></ion-item>
  </ion-list>

</ion-content>
